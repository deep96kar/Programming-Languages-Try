<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let ticket = 100;
      let discount = 50;
      let age = 0;
      let gender = "female";
      let amount;
      if (age <= 5) {
        amount = 100;
      } else if (gender == "female" && age >= 8) {
        amount = (ticket * discount) / 100;
      } else if (age >= 65) {
        amount = (ticket * 70) / 100;
      } else {
        amount = 0;
      }

      console.log(`ypur final discount is ${amount}`);
    </script>
  </body>
