<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table create</title>
    <style>
        /* table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        } */

        table{
            width: 100%;
        }
        table,tr,td {
            border-collapse: collapse;
            border: 2px solid black;
            font-size: 25px;
            font-family: Verdana, Tahoma, sans-serif;
        }

        th,td {
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #4caf50;
            color: white;
        }
        tr {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>CLASS</th>
            <th>ROLL</th>
        </tr>
        <tr>
            <td>Deep karmakar</td>
            <td>12</td>
            <td>105</td>
        </tr>
        <tr>
            <td>Rahul pal</td>
            <td>12</td>
            <td>106</td>
        </tr>
        <tr>
            <td>Arnab</td>
            <td>12</td>
            <td>107</td>
        </tr>

    </table>
</body>

</html>
